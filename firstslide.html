<!doctype html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>דרוזים</title>
</head>
<body class="bady" onclick="playAudio()">
<div id="overlay" onclick="startAnimations()">
    <p>Click Anywhere</p>
</div>
    <div class="container">
        <h1 class="hoto">?מי הם הדרוזים</h1>
        <div class="info">
        <p class="pone">.הדרוזים הם קבוצה אתנית ודתית ייחודית עם מסורת, תרבות ואמונה ייחודית</p>
        </div>
    </div>
    <audio id="myAudio" src="whois.MP3" preload="auto"></audio>
    <script>
        function playAudio() {
            const audio = document.getElementById("myAudio");
            audio.play().catch(error => {
                console.log("Не удалось воспроизвести аудио:", error);
            });
        }
    </script>
    <script>
        // Получаем аудио элемент по ID
        var audio = document.getElementById("myAudio");

        // Добавляем слушатель события на окончание проигрывания
        audio.onended = function() {
            // Перенаправляем на secondslide.html
            window.location.href = "secondslide.html";
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
